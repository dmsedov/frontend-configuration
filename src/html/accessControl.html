<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#access-control">
      Запустить модальное окно
    </button><br><br>
    <div class="modal fade" id="access-control" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="users-control">Управление правами пользователей</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <form class="access-form d-flex flex-column" id="access-user-form">
              <div class="user-rights-fields d-flex justify-content-around align-items-center">
                <div class="form-check-inline user-name"><span>Nickname</span></div>
                <div class="user-rights">Чтение</div>
                <div class="user-rights">Запись и чтение</div>
                <div class="act-delete-user">Удалить</div>
              </div>
              <div class="form-check form-check-inline user-rights-fields d-flex">
                <div class="form-check-inline user-name">
                  <label>Петя</label>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Петя" value="r" checked>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Петя" value="rw">
                </div>
                <div class="act-delete-user">
                  <button type="button" class="btn btn-primary btn-sm">Удалить</button>
                </div>
              </div>
              <div class="form-check form-check-inline user-rights-fields d-flex">
                <div class="form-check-inline user-name">
                  <label>Женя</label>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Женя" value="r" checked>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Женя" value="rw">
                </div>
                <div class="act-delete-user">
                  <button type="button" class="btn btn-primary btn-sm">Удалить</button>
                </div>
              </div>
              <div class="form-check form-check-inline user-rights-fields d-flex">
                <div class="form-check-inline user-name">
                  <label>Дима</label>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Дима" value="r" checked>
                </div>
                <div class="user-rights">
                  <input type="radio" name="Дима" value="rw">
                </div>
                <div class="act-delete-user">
                  <button type="button" class="btn btn-primary btn-sm">Удалить</button>
                </div>
              </div>
              <div class="form-controls">
                <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Закрыть</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
